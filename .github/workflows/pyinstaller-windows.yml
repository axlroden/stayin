name: Package exe with PyInstaller - Windows

on: 
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - run: |
        chcp 65001 #set code page to utf-8
        echo ("STAYIN_VERSION=" + $(cat version)) >> $env:GITHUB_ENV

    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        cache: 'pipenv'
 
    - name: install dependencies
      run: |
        cd src
        pip install --upgrade pip wheel pipenv
        pipenv install
 
    - name: build binary
      run: |
        cd src
        pipenv run pyinstaller --clean -y automator.spec

    - uses: actions/upload-artifact@v2
      with:
        name: stayin
        path: "src/dist/*"

    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: "zip"
        filename: "stay-in-${{ env.STAYIN_VERSION }}.zip"
        path: "src/dist/stayin.exe"

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "stay-in-${{ env.STAYIN_VERSION }}.zip"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}