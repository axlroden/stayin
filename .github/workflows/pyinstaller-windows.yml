name: Package exe with PyInstaller - Windows

on:
  push:
    paths:
      - 'version'
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: get version
      run: |
        chcp 65001 #set code page to utf-8
        echo ("STAYIN_VERSION=" + $(cat version)) >> $env:GITHUB_ENV

    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        cache: 'pipenv'
 
    - name: install dependencies
      run: |
        cd src
        pip install --upgrade pip wheel pipenv
        pipenv install
 
    - name: build binary
      run: |
        cd src
        pipenv run pyinstaller --clean -y automator.spec

    - uses: actions/upload-artifact@v2
      with:
        name: stayin
        path: "src/dist/*"

    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: "zip"
        directory: src/dist/
        filename: "stay-in-${{ env.STAYIN_VERSION }}.zip"
        path: "stayin.exe"

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: "src/dist/stay-in-${{ env.STAYIN_VERSION }}.zip"
        tag_name: "${{ env.STAYIN_VERSION }}"
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}